- utter_contribuicao
- utter_informacao
- utter_implementacao
- utter_perguntar_ambiente2
- action_test
- utter_confirmar_ambiente3
- utter_negar_ambiente3
- utter_informacao_ambiente
- utter_complementos
- utter_complementos2
- utter_complementos3
- utter_ambiente_adicional
- utter_ambiente_adicional2
- utter_ambiente_adicional3
config:
  store_entities_as_slots: true
entities:
- time
- pergunta
- starwars
forms:
- action_question
intents:
- action_question:
    use_entities: true
- nao_implementada:
    use_entities: true
- cumprimentar:
    use_entities: true
- confirmar:
    use_entities: true
- informacao_ambiente:
    use_entities: true
- negar:
    use_entities: true
- informacao_duvidas:
    use_entities: true
- informacao_materiais:
    use_entities: true
- despedir:
    use_entities: true
- out_of_scope:
    use_entities: true
- tudo_bem:
    use_entities: true
- informacao_desenvolvimento:
    use_entities: true
- informacao:
    use_entities: true
- time:
    use_entities: true
- star_wars:
    use_entities: true
- action_test:
    use_entities: true
- contribuicao:
    use_entities: true
slots:
  pergunta:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ambiente_adicional:
  - text: "Deseja saber mais alguma sugestão?\n"
  utter_ambiente_adicional2:
  - text: "Ambiente configurado! Tudo pronto para mergulhamos na saga do infinito!\
      \ Prepare-se :) \n"
  utter_ambiente_adicional3:
  - text: "Tudo certo? Podemos continuar?\n"
  utter_ask_pergunta:
  - text: Que pergunta você deseja fazer ao StackOverflow?
  utter_complementos:
  - text: "Eu como Jedi também recomendo que você instale algumas ferramentas que\
      \ podem ser úteis ao nosso desenvolvimento\n"
  utter_complementos2:
  - text: "Uma ótima extensão para o editor de texto Visual Studio é a extensão Python,\
      \ ela ira te ajudar  a debugar e usar a ferramenta lint para que sua experiencia\
      \ seja fantástica!\n  Para usa-la entre no link https://marketplace.visualstudio.com/items?itemName=ms-python.python\n"
  utter_complementos3:
  - text: "Caso tenha interesse em usar uma IDE nós recomendamos a PyCharm, ela é\
      \ simples e intuitiva para iniciantes no desenvolvimento.\n  Para fazer o download\
      \ entre em: https://www.jetbrains.com/pycharm/download/#section=linux\n"
  utter_confirmar_ambiente1:
  - text: "Ótimo, todo nosso tutorial será feito usando o Python 3.6, então é bom\
      \ que você o tenha aí instalado\n"
  utter_confirmar_ambiente2:
  - text: "Ótimo, um editor de texto será muito util para nós podermos programar!\n"
  utter_confirmar_ambiente3:
  - text: "Tudo certo então, estamos prontos para começar a diversão!\n"
  utter_contribuicao:
  - text: "Quer se tornar um Jedi?! Ajude contribuindo com os materiais e links que\
      \ você ache bacana e a força estará com você.\n Você pode tambem criar tutoriais\
      \ para ajudar os próximos aprendizes que estão por vir\n Para contribuir use\
      \ o nosso WebClient(a ser criado)\n"
  utter_cumprimentar:
  - buttons:
    - payload: Tutorial
      title: Tutorial
    - payload: Ambiente
      title: Ambiente
    - payload: FAQ
      title: FAQ
    - payload: Materiais
      title: Materiais e links
    - payload: contribuir
      title: Envio de materiais
    text: "Olá, eu sou o Ludum! :D\n Vou te mostrar tudo que sei sobre \n desenvolvimento\
      \ de jogos em Python!\n Mas antes, jovem padawan, devo te fazer uma pergunta,\n\
      \ Você já conhece minhas funcionalidades?\n - Tutorial \n - Ambiente \n - FAQ\
      \  \n - Materiais e links \n - Criação de tutoriais e envio de materiais \n\
      \ Começar com o que, devemos?\n"
  utter_default:
  - text: "Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender\
      \ direito\nVocê pode perguntar de novo de outro jeito?\n"
  - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma?\n"
  - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras?\n"
  - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta\
      \ de outro jeito?\n"
  utter_despedir:
  - text: "Foi um prazer te ajudar!\nSempre que tiver alguma dúvida, volte aqui!\n\
      Até logo!\n"
  - text: "Foi um prazer te ajudar!\nSempre que precisar, volte aqui!\nAté a próxima!\n"
  - text: "Foi um prazer te ajudar!\nQuando surgir alguma dúvida, volte aqui!\nAté\
      \ mais!\n"
  utter_implementacao:
  - text: "Esta funcionalidade ainda não foi implementada\n"
  utter_informacao:
  - text: "Sobre quais tópicos você tem dúvida?\n"
  utter_informacao_ambiente:
  - text: "Certo, irei lhe perguntar se você possui algumas das nossas \"joias do\
      \ infinito\" que serão necessárias ao desenvolvimento, para começarmos, você\
      \ já possui o Python 3.6 instalado em seu computador?\n"
  utter_informacao_desenvolvimento:
  - buttons:
    - payload: Facil
      title: Padawan(Iniciante)
    - payload: Medio
      title: Jedi(Intermediário)
    - payload: Comunidade
      title: Tutoriais da comunidade
    text: "Muito bom, jovem Padawan!!\nVou te mostrar o tutorial de como desenvolver\
      \ e criar seu jogo em Python com diferentes dificuldades.\nQuando perceber você\
      \ já ser um Meister dos jogos!\nPorém, antes de começar devo te fazer uma pergunta.\n\
      \ Você quer começar por qual dificuldade?\nPadawan\nJedi\n Ou tambem usar alguns\
      \ dos   Tutoriais feitos pela comunidade\n"
  utter_informacao_duvidas:
  - text: "Você pode me perguntar tudo que quiser saber sobre o desenvolvimento de\
      \ jogos em pygame! \nAs vezes eu posso até não saber sua resposta, mas posso\
      \ pesquisar no StackOverflow por uma resposta adequada!\n"
  - text: "Te respondo o que você precisar saber sobre Pygame! Mas assim como todo\
      \ mestre é um eterno aprendiz, eu também não sei de tudo.\nMas posso pesquisar\
      \ no StackOverflow e procurar a resposta mais indicada\n"
  - text: "Oque deseja saber, jovem padawan? Se eu não souber a resposta posso pesquisar\
      \ pra você.  \n"
  utter_informacao_materiais:
  - text: "Olá, jovem Padawan! :D\nVou te mostrar tudo que sei sobre desenvolvimento\
      \ de jogos em Python com links de materiais úteis que podem melhorar seu conhecimento\
      \ para te ajudar a se tornar um verdadeiro Mestre na criação de jogos com PyGame.\n\
      Mas antes, jovem padawan, devo te fazer uma pergunta: Você prefere videos explicativos\
      \ ou textos?\n"
  utter_negar_ambiente1:
  - text: "Para realizarmos nossos tutoriais você precisará do Python 3.6, mas sem\
      \ problema, para instalá-lo basta acessar este site https://www.python.org/downloads/\
      \ e instalar conforme seu sistema operacional\n"
  utter_negar_ambiente2:
  - text: "Assim como todo Jedi possui seu sabre de luz, precisamos de algumas ferramentas\
      \ e um editor de texto é uma delas\nCaso não possua nenhum instalado, recomendamos\
      \ o Visual Studio Code\n Para instalá-lo acesse o site https://code.visualstudio.com/download,\
      \ é tudo de graça!\n"
  utter_negar_ambiente3:
  - text: "Para instalar a biblioteca PyGame, que será essencial para nós, entre no\
      \ link https://www.pygame.org/wiki/GettingStarted\n"
  utter_perguntar_ambiente2:
  - text: "Você possui algum editor de texto de sua preferência instalado?\n"
  utter_perguntar_ambiente3:
  - text: "Para fazermos nossos belissimos jogos precisaremos da biblioteca Pygame.\
      \ Você já tem ela instalada?\n"
  utter_proximopasso1:
  - text: "Caso tenha dificuldades na instalação, sugerimos que você acesse este link\
      \ https://wiki.python.org/moin/BeginnersGuide/Download\n"
  utter_proximopasso2:
  - text: "Caso tenha dificuldades na instalação, sugerimos que você assista esse\
      \ vídeo https://www.youtube.com/watch?v=tjN_e-CKTl4\n"
  utter_proximopasso3:
  - text: "Caso tenha dificuldades na instalação, sugerimos que você acesse este link\
      \ https://www.simplifiedpython.net/pygame-tutorial-for-beginners/#Installing_PyGame\n"
  utter_sem_nada:
  - text: Mas eu nem te perguntei nada
  utter_star_wars:
  - text: "O medo é o caminho para o lado negro.\n"
  - text: "O medo leva à raiva, a raiva leva ao ódio e o ódio leva ao sofrimento.\n"
  - text: "Que a Força esteja com você!\n"
  - text: "Grande guerreiro? Guerra não faz grande ninguém.\n"
  - text: "Lembre-se sempre, o seu foco determina a sua realidade.\n"
  - text: "Muito a aprender você ainda tem.\n"
  utter_time:
  - text: "Flamengo, campeão do carioca de 2019 em cima do vasquinho\n"
  - text: "Melhor time do mundo disparado, Flamengooo!!!!\n"
  utter_tudo_bem:
  - text: "Tudo bem, obrigado! Em que posso te ajudar?\n"
