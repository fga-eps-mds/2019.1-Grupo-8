      title: Tutorial
    - payload: Ambiente
      title: Ambiente
    - payload: FAQ
      title: FAQ
    - payload: Materiais
      title: Materiais e links
    - payload: contribuir
      title: Envio de materiais
    text: "Olá, eu sou o Ludum! :D\n Vou te mostrar tudo que sei sobre \n desenvolvimento\
      \ de jogos em Python!\n Mas antes, jovem padawan, devo te fazer uma pergunta,\n\
      \ Você já conhece minhas funcionalidades?\n - Tutorial \n - Ambiente \n - FAQ\
      \  \n - Materiais e links \n - Criação de tutoriais e envio de materiais \n\
      \ Começar com o que, devemos?\n"
