  utter_confirmar_ambiente2:
  - text: "Ótimo, um editor de texto será muito util para nós podermos programar!\n"
  utter_confirmar_ambiente3:
  - text: "Tudo certo então, estamos prontos para começar a diversão!\n"
  utter_contribuicao:
